<script>
    const video = document.getElementById('video1');
  
    // Pausa o vídeo inicialmente
    video.pause();
  
    // Reproduz o vídeo quando o mouse estiver sobre ele
    video.addEventListener('mouseover', function() {
      video.play();
    });
  
    // Pausa o vídeo quando o mouse sai
    video.addEventListener('mouseout', function() {
      video.pause();
    });
  
    function openPopup(mediaSrc, isVideo = false) {
    const popup = document.getElementById('popup');
    const popupImage = document.getElementById('popup-image');
    const popupVideo = document.getElementById('popup-video');
    const popupVideoSource = document.getElementById('popup-video-source');
  
    if (isVideo) {
      popupImage.style.display = 'none'; // Oculta a imagem
      popupVideo.style.display = 'block'; // Exibe o vídeo
      popupVideoSource.src = mediaSrc; // Define a fonte do vídeo
      popupVideo.load(); // Carrega o vídeo
    } else {
      popupVideo.style.display = 'none'; // Oculta o vídeo
      popupImage.style.display = 'block'; // Exibe a imagem
      popupImage.src = mediaSrc; // Define a fonte da imagem
    }
  
    popup.style.display = 'flex'; // Exibe o pop-up com flex
  }
  
  function closePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'none'; // Oculta o pop-up
  }
  
  </script>
